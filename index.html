<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝宝，做我女朋友吧</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .heart {
            font-size: 100px;
            cursor: pointer;
            color: red;
            transition: transform 0.2s;
        }
        .heart:hover {
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="heart" onclick="showPopup()">❤️</div>

<div class="popup" id="popup">
    <h2>宝宝，做我女朋友吧？</h2>
    <button onclick="like()">好呀</button>
    <button onclick="dislike()">不喜欢你</button>
</div>

<script>
    function showPopup() {
        document.getElementById('popup').style.display = 'block';
    }

    function like() {
        window.location.href = 'test7.html'; // 跳转到新页面
    }

    function dislike() {
        document.getElementById('popup').style.display = 'block';
    }
</script>

</body>
</html>
